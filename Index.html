<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/master.css">
</head>
<body>
    <div>
        <div>
            <h2>Things to do</h2>
            <div><span id="open">+</span></div>
        </div>
        <div id="box">
            <div>
                <div><h4>Action</h4><select name="action" id="action">
                    <option value="Sport">Sport</option>
                    <option value="Work">Work</option>
                    <option value="Music">Music</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Others">Others</option>
                </select></div>
                <div><h4>Title</h4><input type="text" id="title"></div>
                <div><h4>Date</h4><select name="date" id="date">
                    <option value="Today">Today</option>
                    <option value="Tomorrow">Tomorrow</option>
                    <option value="Someday">Someday</option>
                </select></div>
            </div>
            <div><h4>Description</h4><input type="text" id="description"></div>
            <div><button id="btn">ADD</button></div>
        </div>
        <div>
            <ul id="ul">
            </ul>
        </div>
    </div>
    <script src="Js/master.js"></script>
</body>
</html>
